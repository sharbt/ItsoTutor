<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsoTutor Web App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        #chatbox { max-width: 500px; margin: 0 auto; padding: 10px; background: white; border: 1px solid #ccc; border-radius: 5px; }
        #messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; margin-bottom: 10px; }
        .message { padding: 5px; margin: 5px 0; }
        .user { text-align: right; }
        .bot { text-align: left; color: blue; }
        #input-box { display: flex; }
        #input { flex: 1; padding: 10px; }
        #send-button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        #send-button:hover { background: darkblue; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="input-box">
            <input type="text" id="input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputBox = document.getElementById('input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage() {
            const userMessage = inputBox.value.trim();
            if (!userMessage) return;

            // Display user's message
            appendMessage(userMessage, 'user');

            // Clear input
            inputBox.value = '';

            // Send message to Azure Function
            const response = await fetch('https://itsotutor.azurewebsites.net/api/ITSOTutorMain', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            });

            const responseData = await response.json();
            const botMessage = responseData.text;

            // Display bot's response
            appendMessage(botMessage, 'bot');
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
        }

        sendButton.addEventListener('click', sendMessage);

        // Allow pressing 'Enter' to send the message
        inputBox.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
