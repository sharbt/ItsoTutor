<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsoTutor Web App</title>
    <style>
        body  { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            height: 100vh;
        }

        /* Title of the chat form */
        #chat-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        /* Chat container */
        #chat-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Messages area */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        
        /* Individual messages */
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user { 
            align-self: flex-end; 
            background-color: #007bff; 
            color: white; 
            text-align: right;
        }
        .bot { 
            align-self: flex-start; 
            background-color: #f1f1f1; 
            color: black; 
            text-align: left; 
        }
        
        /* Input area */
        #input-box {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ccc;
            background-color: #f4f4f4;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }

        /* Footer for license/disclaimer info */
        #footer {
            font-size: 12px;
            color: #555;
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ccc;
        }
        
        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }
        #messages::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Title above the chat container -->
    <div id="chat-title">ITSOTutor</div>
    
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-box">
            <input type="text" id="input" placeholder="Type your message here">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
        <div id="footer">
            Note: This tutor is powered by AI and information is covered under the Open Government Licence v3.0.
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputElement = document.getElementById('input');
            const message = inputElement.value.trim();
            
            if (!message) return;

            // Display the user's message in the chatbox
            appendMessage(message, 'user');

            // Clear the input field
            inputElement.value = '';

            // Send the message to your backend (Azure Function or other API)
            try {
                const response = await fetch('https://itsotutor.azurewebsites.net/api/ITSOTutorMain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const responseData = await response.json();
                appendMessage(responseData.text, 'bot');
            } catch (error) {
                appendMessage("Sorry, something went wrong.", 'bot');
            }
        }

        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;

            const messagesContainer = document.getElementById('messages');
            messagesContainer.appendChild(messageElement);

            // Scroll to the bottom of the messages container
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
    
</body>
</html>
